<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Formularios</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" value="Sin responder" required>
            <label for="apellido">apellido</label>
            <input type="text" name="apellido" id="apellido" value="Sin responder" required>
            <label for="email">correo electronico</label>
            <input type="email" name="correo electronico" id="email" value="Sin responder" required>
            <label for="fecha">fecha de nacimiento</label>
            <input type="date" name="fecha de nacimiento" id="fecha" value="Sin responder" required>
            <label for="dni">DNI</label>
            <input type="number" name="dni" id="dni" value="Sin responder" required>
            <br><label for="cel">telefono</label>
            <input type="number" name="telefono" id="cel" value="Sin responder" required>
            <label for="provincia">Provincia</label>
            <select name="provincia" id="provincia">
            <option value="0">Elegir</option>
            <option value="1">Buenos Aires</option>
            <option value="2">Ciudad Autónoma de Buenos Aires</option>
            <option value="3">Catamarca</option>
            <option value="4">Chaco</option>
            <option value="5">Chubut</option>
            <option value="6">Córdoba</option>
            <option value="7">Corrintes</option>
            <option value="8">Entre Ríos</option>
            <option value="9">Formosa</option>
            <option value="10">Jujuy</option>
            <option value="11">La Pampa</option>
            <option value="12">La Rioja</option>
            <option value="13">Mendoza</option>
            <option value="14">Misiones</option>
            <option value="15">Neuquén</option>
            <option value="16">Río Negro</option>
            <option value="17">Salta</option>
            <option value="18">San Juan</option>
            <option value="19">San Luis</option>
            <option value="20">Santa Cruz</option>
            <option value="21">Santa Fe</option>
            <option value="22">Santiago del Estero</option>
            <option value="23">Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
            <option value="24">Tucumán</option>
        </select>
        <label for="ciudad">ciudad</label>
        <input type="text" name="ciudad " id="ciudad" value="sn responder"required>
        </fieldset>
        <fieldset>
            <legend>Redes Sociales</legend>
            <label for="x">X</label>
            <input type="text" name="X" id="x" value="sin respuesta">
            <label for="ig">Instagram</label>
            <input type="text" name="Instagram" id="ig" value="sin respuesta">

        </fieldset>
    </form>

</body>

</html>
